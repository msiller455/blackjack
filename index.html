<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/card-deck-css/css/cardstarter.min.css">
    <title>BlackJack</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Unica+One" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Blackjack</h1>
    </header>

    <section id="bank">
        <p>Current Bank: $<span id="bankroll"></span></p>
        <p id="current-bet"></p>
        <div id="values">
        </div>
        <div id="chips">
            <div id="$1-chip">
                <p>$1</p>
                <img src="resources/images/cloverChip.svg" data-value="1">
            </div>
            <div id="$5-chip">
                <p>$5</p>
                <img src="resources/images/clubChip.svg" data-value="5">
            </div>
            <div id="$10-chip">
                <p>$10</p>
                <img src="resources/images/diamondChip.svg" data-value="10">
            </div>
            <div id="$20-chip">
                <p>$20</p>
                <img src="resources/images/heartChip.svg" data-value="20">
            </div>
            <div id="$50-chip">
                <p>$50</p>
                <img src="resources/images/spadeChip.svg" data-value="50">
            </div>
            <div id="$100-chip">
                <p>$100</p>
                <img src="resources/images/gambler-casino-svgrepo-com.svg" data-value="100">
            </div>
        </div>
        <button id="place-bet">Place Bet</button>
    </section>

    <div id="game-display">
        <div id="top-display">
            <section id="dealerHand"></section>
            <section id="dealer-display"></section>
        </div>
        <div id="center-display">
            <section id="messageBox"></section>
            <section id="new-game-prompt"></section>
            <section id="new-game-btn">
                <button id="new-game">New Game</button>
            </section>
        </div>
        <div id="bottom-display">
            <section id="player-display"></section>
            <section id="playerHand"></section>
            <section id="hit-stay-btns">
                <button id="hit">Hit</button>
                <button id="stay">Stay</button>
            </section>
        </div>
    </div>
</section>


    <script src="js/deck.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
