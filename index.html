<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/card-deck-css/css/cardstarter.min.css">
    <title>BlackJack</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Unica+One" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Blackjack</h1>
    </header>

    <section id="bank">
        <p>Current Bank: $<span id="bankroll"></span></p>
        <p id="current-bet"></p>
        <div id="chips">
            <input type="submit" value="$1">
            <input type="submit" value="$5">
            <input type="submit" value="$10">
            <input type="submit" value="$20">
            <input type="submit" value="$50">
            <input type="submit" value="$100">
        </div>
        <button id="place-bet">Place Bet</button>
    </section>
    <div id="game-display">
        <div id="top-display">
            <section id="dealerHand"></section>
            <section id="dealer-display"></section>
        </div>
        <div id="center-display">
            <section id="messageBox"></section>
            <section id="new-game-prompt"></section>
            <section id="new-game-btn">
                <button id="new-game">New Game</button>
            </section>
        </div>
        <div id="bottom-display">
            <section id="playerHand"></section>
            <section id="hit-stay-btns">
                <button id="hit">Hit</button>
                <button id="stay">Stay</button>
            </section>
        </div>
    </div>
</section>


    <script src="js/deck.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
